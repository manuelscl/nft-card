<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the Equilibrium NFT collection, featuring unique digital art that promotes balance and calm. Explore details, pricing, and more in this beautifully designed card." />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css">

    <title>NFT Card | Frontend Mentor</title>
</head>
<body>
    <main>
        <section class="container">
            <article class="nft-card">
                <div class="nft-view-img">
                    <div class="view-img">
                        <img class="view-img-icon" src="./images/icon-view.svg" alt="">
                    </div>
                    <img class="nft-image" src="./images/image-equilibrium.jpg" alt="Nombre del NFT, Equilibrium">
                </div>

                <div class="nft-content">
                    <h1 class="nft-title">
                        <a href="#">Equilibrium #3429</a>
                    </h1>
                    <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="nft-price-dueDate">
                        <p class="nft-price"><img src="./images/icon-ethereum.svg" alt=""></img>0.041 ETH</p>
                        <p class="nft-dueDate"><img src="./images/icon-clock.svg" alt="">3 days left</p>
                    </div>
                    <div class="nft-author">
                        <img src="./images/image-avatar.png" alt="Author-image">
                        <p>Creation of <a href="#">Jules Wyvern</a></p>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
